server:
  port: 8082
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: debito
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: '${DATABASE_CONNECTION_URL:jdbc:mysql://localhost:3306/debitodb}'
    username: mysql
    password: mysql
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    sql:
      init:
        mode: always
        data-locations: classpath:data.sql
